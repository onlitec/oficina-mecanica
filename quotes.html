    <!-- Main Content -->

    <div class="card"><div class="card-body">
        <div class="page-header">
            <h1 class="page-title">üìã Or√ßamentos</h1>
            <div>
                <a href="/dashboard.html" class="btn btn-secondary">‚Üê Voltar</a>
                <a href="/quote-form.html" class="btn btn-success">+ Novo Or√ßamento</a>
            </div>
        </div>
        
        <!-- Filtros -->
        <div class="filters">
            <div class="filters-row">
                <div class="form-group">
                    <label class="form-label">Status</label>
                    <select class="form-select" id="statusFilter" onchange="loadQuotes()">
                        <option value="">Todos os status</option>
                        <option value="DRAFT">Rascunho</option>
                        <option value="SENT">Enviado</option>
                        <option value="VIEWED">Visualizado</option>
                        <option value="APPROVED">Aprovado</option>
                        <option value="REJECTED">Rejeitado</option>
                        <option value="EXPIRED">Expirado</option>
                        <option value="CONVERTED">Convertido</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Cliente</label>
                    <select class="form-select" id="customerFilter" onchange="loadQuotes()">
                        <option value="">Todos os clientes</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Buscar</label>
                    <input type="text" class="form-input" id="searchInput" placeholder="N√∫mero, t√≠tulo..." onkeyup="debounceSearch()">
                </div>
                
                <div class="form-group">
                    <button class="btn" onclick="loadQuotes()">üîç Filtrar</button>
                </div>
            </div>
        </div>
        
        <!-- Lista de Or√ßamentos -->
        <div class="quotes-grid" id="quotesContainer">
            <div class="loading">
                <span class="loading-spinner"></span>
                Carregando or√ßamentos...
            </div>
        </div>
        
        <!-- Pagina√ß√£o -->
        <div class="pagination" id="pagination" style="display: none;">
            <button onclick="changePage(currentPage - 1)" id="prevBtn">‚Üê Anterior</button>
            <span id="pageInfo">P√°gina 1 de 1</span>
            <button onclick="changePage(currentPage + 1)" id="nextBtn">Pr√≥xima ‚Üí</button>
        </div>
    </div>
    
    <script>
        let currentUser = null;
        let currentPage = 1;
        let totalPages = 1;
        let searchTimeout = null;
        
        // Verificar autentica√ß√£o
        function checkAuth() {
            const user = localStorage.getItem('user');
            if (!user) {
                window.location.href = '/login.html';
                return null;
            }
            return JSON.parse(user);
        }
        
        // Logout
        function logout() {
            localStorage.removeItem('user');
            window.location.href = '/login.html';
        }
        
        // Carregar dados do usu√°rio
        function loadUserInfo() {
            currentUser = checkAuth();
            if (currentUser) {
                document.getElementById('userName').textContent = `${currentUser.name} (${currentUser.role})`;
            }
        }
        
        // Carregar clientes para filtro
        async function loadCustomers() {
            try {
                const response = await fetch('/api/customers?limit=100');
                const data = await response.json();
                
                if (data.success) {
                    const select = document.getElementById('customerFilter');
                    data.data.forEach(customer => {
                        const option = document.createElement('option');
                        option.value = customer.id;
                        option.textContent = customer.name;
                        select.appendChild(option);
                    });
                }
            } catch (error) {
                console.error('Erro ao carregar clientes:', error);
            }
        }
        
        // Carregar or√ßamentos
        async function loadQuotes(page = 1) {
            try {
                currentPage = page;
                
                const status = document.getElementById('statusFilter').value;
                const customerId = document.getElementById('customerFilter').value;
                const search = document.getElementById('searchInput').value;
                
                const params = new URLSearchParams();
                params.append('page', page.toString());
                params.append('limit', '10');
                
                if (status) params.append('status', status);
                if (customerId) params.append('customerId', customerId);
                if (search) params.append('search', search);
                
                const response = await fetch(`/api/quotes?${params}`);
                const data = await response.json();
                
                if (data.success) {
                    displayQuotes(data.data);
                    updatePagination(data.pagination);
                } else {
                    showError('Erro ao carregar or√ßamentos');
                }
            } catch (error) {
                console.error('Erro ao carregar or√ßamentos:', error);
                showError('Erro de conex√£o');
            }
        }
        
        // Exibir or√ßamentos
        function displayQuotes(quotes) {
            const container = document.getElementById('quotesContainer');
            
            if (quotes.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üìã</div>
                        <h3>Nenhum or√ßamento encontrado</h3>
                        <p>Crie seu primeiro or√ßamento clicando no bot√£o "Novo Or√ßamento"</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = quotes.map(quote => `
                <div class="quote-card">
                    <div class="quote-header">
                        <div class="quote-number">#${quote.number}</div>
                        <div class="quote-status status-${quote.status.toLowerCase()}">${getStatusLabel(quote.status)}</div>
                    </div>
                    
                    <div class="quote-info">
                        <div class="quote-title">${quote.title}</div>
                        <div class="quote-customer">üë§ ${quote.customer.name}</div>
                        ${quote.vehicle ? `<div class="quote-vehicle">üöó ${quote.vehicle.brand} ${quote.vehicle.model} (${quote.vehicle.plate})</div>` : ''}
                    </div>
                    
                    <div class="quote-dates">
                        <span>üìÖ Criado: ${formatDate(quote.createdAt)}</span>
                        <span>‚è∞ V√°lido at√©: ${formatDate(quote.validUntil)}</span>
                    </div>
                    
                    <div class="quote-value">${formatCurrency(quote.total)}</div>
                    
                    <div class="quote-actions">
                        <button class="btn btn-sm" onclick="viewQuote('${quote.id}')">üëÅÔ∏è Ver</button>
                        <button class="btn btn-sm" onclick="downloadQuotePDF('${quote.id}', '${quote.number}')">üìÑ PDF</button>
                        <button class="btn btn-sm" onclick="sendQuoteEmail('${quote.id}', '${quote.customer.email || ''}')">üìß Email</button>
                        ${quote.status === 'DRAFT' || quote.status === 'SENT' ? `<button class="btn btn-sm btn-warning" onclick="editQuote('${quote.id}')">‚úèÔ∏è Editar</button>` : ''}
                        ${quote.status === 'APPROVED' ? `<button class="btn btn-sm btn-success" onclick="convertToServiceOrder('${quote.id}')">üîÑ Converter</button>` : ''}
                        ${quote.status !== 'CONVERTED' ? `<button class="btn btn-sm" onclick="updateQuoteStatus('${quote.id}', 'APPROVED')">‚úÖ Aprovar</button>` : ''}
                        ${quote.status !== 'CONVERTED' && quote.status !== 'REJECTED' ? `<button class="btn btn-sm btn-danger" onclick="updateQuoteStatus('${quote.id}', 'REJECTED')">‚ùå Rejeitar</button>` : ''}
                    </div>
                </div>
            `).join('');
        }
        
        // Atualizar pagina√ß√£o
        function updatePagination(pagination) {
            totalPages = pagination.pages;
            
            const paginationEl = document.getElementById('pagination');
            const pageInfo = document.getElementById('pageInfo');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            if (totalPages > 1) {
                paginationEl.style.display = 'flex';
                pageInfo.textContent = `P√°gina ${pagination.page} de ${pagination.pages}`;
                prevBtn.disabled = pagination.page <= 1;
                nextBtn.disabled = pagination.page >= pagination.pages;
            } else {
                paginationEl.style.display = 'none';
            }
        }
        
        // Mudar p√°gina
        function changePage(page) {
            if (page >= 1 && page <= totalPages) {
                loadQuotes(page);
            }
        }
        
        // Busca com debounce
        function debounceSearch() {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                loadQuotes(1);
            }, 500);
        }
        
        // Ver or√ßamento
        function viewQuote(quoteId) {
            window.open(`/quote-view.html?id=${quoteId}`, '_blank');
        }
        
        // Editar or√ßamento
        function editQuote(quoteId) {
            window.location.href = `/quote-form.html?id=${quoteId}`;
        }
        
        // Download PDF do or√ßamento
        function downloadQuotePDF(quoteId, quoteNumber) {
            const link = document.createElement('a');
            link.href = `/api/pdf/quote/${quoteId}`;
            link.download = `orcamento-${quoteNumber}.pdf`;
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Enviar or√ßamento por email
        async function sendQuoteEmail(quoteId, customerEmail) {
            const email = customerEmail || prompt('Email do destinat√°rio:');
            if (!email) return;
            
            try {
                const response = await fetch(`/api/email/quote/${quoteId}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        recipientEmail: email
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Email enviado com sucesso!');
                    // Atualizar status para SENT
                    updateQuoteStatus(quoteId, 'SENT');
                } else {
                    alert('Erro ao enviar email: ' + data.error);
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        }
        
        // Atualizar status do or√ßamento
        async function updateQuoteStatus(quoteId, status) {
            try {
                const response = await fetch(`/api/quotes/${quoteId}/status`, {
                    method: 'PATCH',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ status })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    loadQuotes(currentPage);
                } else {
                    alert('Erro ao atualizar status: ' + data.error);
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        }
        
        // Converter or√ßamento em ordem de servi√ßo
        async function convertToServiceOrder(quoteId) {
            if (!confirm('Converter este or√ßamento em ordem de servi√ßo?')) {
                return;
            }
            
            try {
                const response = await fetch(`/api/quotes/${quoteId}/convert`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    alert('Or√ßamento convertido em ordem de servi√ßo com sucesso!');
                    loadQuotes(currentPage);
                    
                    // Perguntar se quer abrir a OS criada
                    if (confirm('Deseja abrir a ordem de servi√ßo criada?')) {
                        window.open(`/service-order-view.html?id=${data.data.serviceOrder.id}`, '_blank');
                    }
                } else {
                    alert('Erro ao converter or√ßamento: ' + data.error);
                }
            } catch (error) {
                alert('Erro de conex√£o: ' + error.message);
            }
        }
        
        // Fun√ß√µes auxiliares
        function getStatusLabel(status) {
            const labels = {
                'DRAFT': 'Rascunho',
                'SENT': 'Enviado',
                'VIEWED': 'Visualizado',
                'APPROVED': 'Aprovado',
                'REJECTED': 'Rejeitado',
                'EXPIRED': 'Expirado',
                'CONVERTED': 'Convertido'
            };
            return labels[status] || status;
        }
        
        function formatCurrency(value) {
            return new Intl.NumberFormat('pt-BR', {
                style: 'currency',
                currency: 'BRL'
            }).format(value || 0);
        }
        
        function formatDate(dateString) {
            return new Date(dateString).toLocaleDateString('pt-BR');
        }
        
        function showError(message) {
            document.getElementById('quotesContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">‚ö†Ô∏è</div>
                    <h3>Erro</h3>
                    <p>${message}</p>
                </div>
            `;
        }
        
        // Inicializar
        document.addEventListener('DOMContentLoaded', function() {
            loadUserInfo();
            loadCustomers();
            loadQuotes();
        });
    </script>

                auth.logout();

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Gest√£o de Oficina Mec√¢nica</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 400px;
            width: 90%;
        }
        
        .logo {
            text-align: center;
            font-size: 3em;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            text-align: center;
            font-size: 2em;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            text-align: center;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }
        
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }
        
        input[type="email"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .btn {
            width: 100%;
            background: #667eea;
            color: white;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #5a6fd8;
        }
        
        .credentials {
            background: #f8f9fa;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .credentials h4 {
            color: #495057;
            margin-bottom: 10px;
            text-align: center;
        }
        
        .cred-item {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .cred-item:hover {
            background: #e9ecef;
        }
        
        .cred-item strong {
            color: #007bff;
        }
        
        .message {
            margin: 15px 0;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        
        .back-link a {
            color: #667eea;
            text-decoration: none;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Global menu will be inserted here by global-menu.js -->
    <div class="login-container">
        <div class="logo">üöó</div>
        <h1>Login</h1>
        <p class="subtitle">Sistema de Gest√£o de Oficina Mec√¢nica</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" class="btn">Entrar</button>
        </form>
        
        <div id="message"></div>
        
        <div class="credentials">
            <h4>üîë Credenciais de Teste</h4>
            <div class="cred-item" onclick="fillCredentials('admin@oficina.com', 'admin123')">
                <strong>Administrador:</strong><br>
                admin@oficina.com / admin123
            </div>
            <div class="cred-item" onclick="fillCredentials('mecanico@oficina.com', 'mecanico123')">
                <strong>Mec√¢nico:</strong><br>
                mecanico@oficina.com / mecanico123
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">‚Üê Voltar para p√°gina inicial</a>
        </div>
    </div>

    <script src="/js/auth.js"></script>
    <script>
        function fillCredentials(email, password) {
            document.getElementById('email').value = email;
            document.getElementById('password').value = password;
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
        }
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            showMessage('Verificando credenciais...', 'success');
            
            try {
                // Simular autentica√ß√£o (voc√™ pode implementar a API real depois)
                const validUsers = {
                    'admin@oficina.com': { password: 'admin123', role: 'ADMIN', name: 'Administrador' },
                    'mecanico@oficina.com': { password: 'mecanico123', role: 'MECHANIC', name: 'Jo√£o Mec√¢nico' }
                };
                
                if (validUsers[email] && validUsers[email].password === password) {
                    showMessage(`‚úÖ Login realizado com sucesso! Bem-vindo, ${validUsers[email].name}!`, 'success');

                    // Usar o sistema de autentica√ß√£o global
                    const loginSuccess = auth.login({
                        email: email,
                        name: validUsers[email].name,
                        role: validUsers[email].role
                    });

                    if (loginSuccess) {
                        // Redirecionar para dashboard ap√≥s 2 segundos
                        setTimeout(() => {
                            window.location.href = '/dashboard.html';
                        }, 2000);
                    } else {
                        showMessage('‚ùå Erro ao salvar dados de login!', 'error');
                    }
                } else {
                    showMessage('‚ùå Email ou senha incorretos!', 'error');
                }
            } catch (error) {
                showMessage('‚ùå Erro ao fazer login. Tente novamente.', 'error');
            }
        });
        
        // Verificar se j√° est√° logado usando o sistema de autentica√ß√£o
        if (auth.isAuthenticated()) {
            const userData = auth.getUser();
            showMessage(`Voc√™ j√° est√° logado como ${userData.name}. Redirecionando...`, 'success');
            setTimeout(() => {
                window.location.href = '/dashboard.html';
            }, 2000);
        }
    </script>
</body>
</html>

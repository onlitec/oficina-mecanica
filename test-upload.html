<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f5f5f5;
        }
        
        .upload-area {
            border: 2px dashed #ccc;
            border-radius: 10px;
            padding: 40px;
            text-align: center;
            background: white;
            cursor: pointer;
            margin: 20px 0;
        }
        
        .upload-area:hover {
            border-color: #007bff;
            background: #f8f9ff;
        }
        
        .btn {
            background: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px;
        }
        
        .btn:hover {
            background: #0056b3;
        }
        
        .preview {
            max-width: 200px;
            max-height: 200px;
            margin: 20px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        
        #fileInput {
            display: none;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Upload de Logo</h1>
    
    <div class="upload-area" onclick="document.getElementById('fileInput').click()">
        <input type="file" id="fileInput" accept="image/*" onchange="previewFile(this)">
        <p>üìÅ Clique aqui para selecionar uma imagem</p>
        <small>Formatos: JPG, PNG, GIF, SVG</small>
    </div>
    
    <button class="btn" onclick="document.getElementById('fileInput').click()">
        üìÅ Bot√£o Alternativo
    </button>
    
    <button class="btn" onclick="testUpload()">
        üöÄ Testar Upload
    </button>
    
    <div id="result"></div>
    <img id="preview" class="preview" style="display: none;">
    
    <script>
        function previewFile(input) {
            console.log('Preview function called');
            const result = document.getElementById('result');
            
            if (input.files && input.files[0]) {
                const file = input.files[0];
                console.log('Arquivo selecionado:', file.name, file.type, file.size);
                
                result.innerHTML = `
                    <p>‚úÖ Arquivo selecionado:</p>
                    <ul>
                        <li><strong>Nome:</strong> ${file.name}</li>
                        <li><strong>Tipo:</strong> ${file.type}</li>
                        <li><strong>Tamanho:</strong> ${(file.size / 1024).toFixed(2)} KB</li>
                    </ul>
                `;
                
                // Preview da imagem
                const reader = new FileReader();
                reader.onload = function(e) {
                    const preview = document.getElementById('preview');
                    preview.src = e.target.result;
                    preview.style.display = 'block';
                };
                reader.readAsDataURL(file);
            }
        }
        
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const result = document.getElementById('result');
            
            if (!fileInput.files || !fileInput.files[0]) {
                result.innerHTML = '<p style="color: red;">‚ùå Nenhum arquivo selecionado!</p>';
                return;
            }
            
            const formData = new FormData();
            formData.append('logo', fileInput.files[0]);
            
            try {
                result.innerHTML = '<p>‚è≥ Fazendo upload...</p>';
                
                const response = await fetch('/api/settings/logo', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                
                if (data.success) {
                    result.innerHTML = `
                        <p style="color: green;">‚úÖ Upload realizado com sucesso!</p>
                        <p><strong>URL:</strong> ${data.data.logoUrl}</p>
                    `;
                } else {
                    result.innerHTML = `<p style="color: red;">‚ùå Erro: ${data.error}</p>`;
                }
            } catch (error) {
                console.error('Erro no upload:', error);
                result.innerHTML = `<p style="color: red;">‚ùå Erro de conex√£o: ${error.message}</p>`;
            }
        }
        
        // Debug
        document.addEventListener('DOMContentLoaded', function() {
            console.log('P√°gina carregada');
            console.log('Input file encontrado:', document.getElementById('fileInput'));
        });
    </script>
</body>
</html>

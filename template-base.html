    <!-- Scripts -->
    <script src="/js/auth.js"></script>
    <script src="/js/logo-manager.js"></script>
    <script src="/modelo2-features.js"></script>
    
    <script>
        // Verificar autentica√ß√£o
        const auth = new AuthManager();
        if (!auth.isAuthenticated()) {
            window.location.href = '/login.html';
        }

        // Atualizar nome do usu√°rio
        const user = auth.getUser();
        if (user) {
            document.getElementById('userName').textContent = user.name || user.email;
            document.querySelector('.user-avatar').textContent = (user.name || user.email).charAt(0).toUpperCase();
        }

        // Toggle user menu
        function toggleUserMenu() {
            const confirmed = confirm('Deseja fazer logout?');
            if (confirmed) {
                auth.logout();
                window.location.href = '/login.html';
            }
        }

        // Fun√ß√µes da API
        async function apiCall(endpoint) {
            try {
                const response = await fetch(endpoint);
                return await response.json();
            } catch (error) {
                throw new Error(`Erro na API: ${error.message}`);
            }
        }

        // Fun√ß√µes auxiliares
        function showLoading(containerId) {
            const container = document.getElementById(containerId);
            if (container) {
                container.style.display = 'block';
                container.innerHTML = '<div style="text-align: center; padding: 1rem; color: var(--text-secondary);"><div class="loading-spinner"></div> Carregando...</div>';
            }
        }

        function showError(containerId, message) {
            const container = document.getElementById(containerId);
            if (container) {
                container.style.display = 'block';
                container.innerHTML = `<div style="text-align: center; padding: 1rem; color: var(--error-color); background: rgba(239, 68, 68, 0.1); border-radius: var(--radius-md);">‚ùå ${message}</div>`;
            }
        }

        function showSuccess(containerId, message) {
            const container = document.getElementById(containerId);
            if (container) {
                container.style.display = 'block';
                container.innerHTML = `<div style="text-align: center; padding: 1rem; color: var(--success-color); background: rgba(16, 185, 129, 0.1); border-radius: var(--radius-md);">‚úÖ ${message}</div>`;
            }
        }

        {{CUSTOM_SCRIPTS}}
    </script>

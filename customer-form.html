        // Verificar autentica√ß√£o
        function checkAuth() {

        // Alternar entre PF e PJ
        function toggleCustomerType() {
            const type = document.querySelector('input[name="type"]:checked').value;
            const individualFields = document.getElementById('individualFields');
            const companyFields = document.getElementById('companyFields');
            const cpfCnpjLabel = document.getElementById('cpfCnpjLabel');
            const cpfCnpjInput = document.getElementById('cpfCnpj');
            
            if (type === 'INDIVIDUAL') {
                individualFields.classList.remove('hidden');
                companyFields.classList.add('hidden');
                cpfCnpjLabel.textContent = 'CPF';
                cpfCnpjInput.placeholder = '000.000.000-00';
                cpfCnpjInput.removeAttribute('maxLength'); // Remover maxLength para permitir m√°scara
            } else {
                individualFields.classList.add('hidden');
                companyFields.classList.remove('hidden');
                cpfCnpjLabel.textContent = 'CNPJ';
                cpfCnpjInput.placeholder = '00.000.000/0000-00';
                cpfCnpjInput.removeAttribute('maxLength'); // Remover maxLength para permitir m√°scara
            }
            
            // Limpar valida√ß√µes
            clearErrors();
        }
        
        // M√°scaras de input
        function applyMasks() {
            const cpfCnpjInput = document.getElementById('cpfCnpj');
            const phoneInput = document.getElementById('phone');
            const phone2Input = document.getElementById('phone2');
            const zipCodeInput = document.getElementById('zipCode');
            
            // M√°scara CPF/CNPJ
            cpfCnpjInput.addEventListener('input', function(e) {
                let value = e.target.value.replace(/\D/g, '');
                const type = document.querySelector('input[name="type"]:checked').value;

                if (type === 'INDIVIDUAL') {
                    // CPF: 000.000.000-00 (limitar a 11 d√≠gitos)
                    if (value.length > 11) {
                        value = value.substring(0, 11);
                    }

                    // Aplicar m√°scara do CPF
                    value = value.replace(/(\d{3})(\d)/, '$1.$2');
                    value = value.replace(/(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
                    value = value.replace(/(\d{3})\.(\d{3})\.(\d{3})(\d{1,2})/, '$1.$2.$3-$4');
                } else {
                    // CNPJ: 00.000.000/0000-00 (limitar a 14 d√≠gitos)
                    if (value.length > 14) {
                        value = value.substring(0, 14);
                    }

                    // Aplicar m√°scara do CNPJ
                    value = value.replace(/(\d{2})(\d)/, '$1.$2');
                    value = value.replace(/(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                    value = value.replace(/(\d{2})\.(\d{3})\.(\d{3})(\d)/, '$1.$2.$3/$4');
                    value = value.replace(/(\d{2})\.(\d{3})\.(\d{3})\/(\d{4})(\d{1,2})/, '$1.$2.$3/$4-$5');
                }

                e.target.value = value;
            });
            
            // M√°scara telefone
            [phoneInput, phone2Input].forEach(input => {
                input.addEventListener('input', function(e) {
                    let value = e.target.value.replace(/\D/g, '');
                    value = value.replace(/(\d{2})(\d)/, '($1) $2');
                    value = value.replace(/(\d{4,5})(\d{4})$/, '$1-$2');
                    e.target.value = value;
                });
            });
            
            // M√°scara CEP removida - agora √© tratada nos event listeners espec√≠ficos
        }

        // Limpar campos de endere√ßo

        // Buscar CEP - VERS√ÉO FUNCIONAL GARANTIDA (copiada da vers√£o que funciona)
        async function searchZipCode(zipCode) {
            console.log('=== INICIANDO BUSCA DE CEP NO FORMUL√ÅRIO DE CLIENTE ===');
            console.log('CEP recebido:', zipCode);

            const cleanZip = zipCode.replace(/\D/g, '');
            console.log('CEP limpo:', cleanZip);

            if (cleanZip.length !== 8) {
                console.log('‚ùå CEP inv√°lido - deve ter 8 d√≠gitos:', cleanZip);
                return;
            }

            const zipCodeIcon = document.getElementById('zipCodeIcon');
            const zipCodeLoading = document.getElementById('zipCodeLoading');
            const zipCodeFeedback = document.getElementById('zipCodeFeedback');

            try {
                // Mostrar loading
                if (zipCodeIcon) zipCodeIcon.style.display = 'none';
                if (zipCodeLoading) zipCodeLoading.style.display = 'block';
                if (zipCodeFeedback) {
                    zipCodeFeedback.textContent = 'Buscando endere√ßo...';
                    zipCodeFeedback.className = 'input-feedback info';
                }

                console.log('Fazendo requisi√ß√£o para ViaCEP...');
                const url = `https://viacep.com.br/ws/${cleanZip}/json/`;
                console.log('URL:', url);

                const response = await fetch(url);
                console.log('Status da resposta:', response.status);

                if (!response.ok) {
                    throw new Error(`Erro HTTP: ${response.status}`);
                }

                const data = await response.json();
                console.log('Dados recebidos:', data);

                // Esconder loading
                if (zipCodeLoading) zipCodeLoading.style.display = 'none';
                if (zipCodeIcon) zipCodeIcon.style.display = 'block';

                if (data.erro) {
                    console.log('‚ùå CEP n√£o encontrado');
                    if (zipCodeFeedback) {
                        zipCodeFeedback.textContent = 'CEP n√£o encontrado';
                        zipCodeFeedback.className = 'input-feedback error';
                    }
                    if (zipCodeIcon) zipCodeIcon.textContent = '‚ùå';
                    return;
                }

                // Preencher campos
                console.log('‚úÖ Preenchendo campos...');

                if (data.logradouro) {
                    const streetField = document.getElementById('street');
                    if (streetField) {
                        streetField.value = data.logradouro;
                        streetField.classList.add('auto-filled');
                        console.log('üìç Rua preenchida:', data.logradouro);
                    }
                }

                if (data.bairro) {
                    const neighborhoodField = document.getElementById('neighborhood');
                    if (neighborhoodField) {

        // Valida√ß√µes
        function validateCPF(cpf) {
            cpf = cpf.replace(/[^\d]/g, '');
            if (cpf.length !== 11 || /^(\d)\1{10}$/.test(cpf)) return false;
            
            let sum = 0;
            for (let i = 0; i < 9; i++) {
                sum += parseInt(cpf.charAt(i)) * (10 - i);
            }
            let remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            if (remainder !== parseInt(cpf.charAt(9))) return false;
            
            sum = 0;
            for (let i = 0; i < 10; i++) {
                sum += parseInt(cpf.charAt(i)) * (11 - i);
            }
            remainder = (sum * 10) % 11;
            if (remainder === 10 || remainder === 11) remainder = 0;
            return remainder === parseInt(cpf.charAt(10));
        }
        
        function validateCNPJ(cnpj) {
            cnpj = cnpj.replace(/[^\d]/g, '');
            if (cnpj.length !== 14) return false;

            const weights1 = [5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];
            const weights2 = [6, 5, 4, 3, 2, 9, 8, 7, 6, 5, 4, 3, 2];

            let sum = 0;
            for (let i = 0; i < 12; i++) {
                sum += parseInt(cnpj.charAt(i)) * (weights1[i] || 0);
            }
            let remainder = sum % 11;
            const digit1 = remainder < 2 ? 0 : 11 - remainder;

            sum = 0;
            for (let i = 0; i < 13; i++) {
                sum += parseInt(cnpj.charAt(i)) * (weights2[i] || 0);
            }
            remainder = sum % 11;
            const digit2 = remainder < 2 ? 0 : 11 - remainder;

            return digit1 === parseInt(cnpj.charAt(12)) && digit2 === parseInt(cnpj.charAt(13));
        }

            return isValid;

        function formatCpfCnpj(cpfCnpj) {
            if (!cpfCnpj) return '';
            if (cpfCnpj.length === 11) {
                return cpfCnpj.replace(/(\d{3})(\d{3})(\d{3})(\d{2})/, '$1.$2.$3-$4');
            } else if (cpfCnpj.length === 14) {
                return cpfCnpj.replace(/(\d{2})(\d{3})(\d{3})(\d{4})(\d{2})/, '$1.$2.$3/$4-$5');
            }
            return cpfCnpj;
        }
        
        // Submeter formul√°rio
        async function submitForm(e) {
            e.preventDefault();
            
            if (!validateForm()) {
                return;
            }
            
            const submitBtn = document.getElementById('submitBtn');
            const originalText = submitBtn.innerHTML;
            submitBtn.innerHTML = '‚è≥ Salvando...';
            submitBtn.disabled = true;
            
            try {
                const formData = new FormData(document.getElementById('customerForm'));
                const data = Object.fromEntries(formData.entries());

                // Processar dados dos ve√≠culos
                const vehicles = [];
                const vehicleCards = document.querySelectorAll('.vehicle-card');

                vehicleCards.forEach((card, index) => {
                    const vehicleData = {};
                    const inputs = card.querySelectorAll('input, textarea, select');

                    inputs.forEach(input => {
                        const name = input.name;
                        if (name && name.includes('vehicles[')) {
                            const fieldName = name.match(/\[([^\]]+)\]$/)[1];
                            vehicleData[fieldName] = input.value || null;
                        }
                    });

                    // Verificar se tem dados m√≠nimos obrigat√≥rios
                    if (vehicleData.brand && vehicleData.model && vehicleData.year) {
                        vehicles.push(vehicleData);
                    }
                });

                // Remover campos de ve√≠culos do data principal
                Object.keys(data).forEach(key => {
                    if (key.includes('vehicles[')) {
                        delete data[key];
                    }
                });

                // Adicionar ve√≠culos ao data
                data.vehicles = vehicles;

                // Limpar campos vazios
                Object.keys(data).forEach(key => {
                    if (data[key] === '' && key !== 'vehicles') {
                        data[key] = null;
                    }
                });
                
                const url = isEditing ? `/api/customers/${customerId}` : '/api/customers';
                const method = isEditing ? 'PUT' : 'POST';
                
                const response = await fetch(url, {
                    method,
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data),
                });
                
                const result = await response.json();
                
                if (result.success) {
                    showAlert(result.message || 'Cliente salvo com sucesso!');
                    setTimeout(() => {
                        window.location.href = '/customers.html';
                    }, 2000);
                } else {
                    showAlert('Erro: ' + result.error, 'error');
                }
            } catch (error) {
                showAlert('Erro de conex√£o: ' + error.message, 'error');
            } finally {
                submitBtn.innerHTML = originalText;
                submitBtn.disabled = false;
            }
        }

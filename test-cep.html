<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste CEP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        .input-with-icon {
            position: relative;
            display: flex;
            align-items: center;
        }
        .input-icon {
            position: absolute;
            right: 12px;
            font-size: 16px;
            color: #666;
        }
        .loading-spinner {
            position: absolute;
            right: 12px;
            font-size: 16px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .input-feedback {
            font-size: 12px;
            margin-top: 4px;
            min-height: 16px;
        }
        .input-feedback.success { color: #28a745; }
        .input-feedback.error { color: #dc3545; }
        .input-feedback.info { color: #17a2b8; }
        .auto-filled {
            background-color: #f8f9fa;
            border-color: #28a745;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .test-button {
            background: #28a745;
        }
        .test-button:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>üß™ Teste de Busca de CEP</h1>
    
    <div class="form-group">
        <label for="zipCode">CEP</label>
        <div class="input-with-icon">
            <input type="text" id="zipCode" name="zipCode" placeholder="00000-000" maxlength="9">
            <span class="input-icon" id="zipCodeIcon">üìç</span>
            <div class="loading-spinner" id="zipCodeLoading" style="display: none;">üîÑ</div>
        </div>
        <div class="input-feedback" id="zipCodeFeedback"></div>
    </div>
    
    <div class="form-group">
        <label for="street">Rua/Logradouro</label>
        <input type="text" id="street" name="street">
    </div>
    
    <div class="form-group">
        <label for="neighborhood">Bairro</label>
        <input type="text" id="neighborhood" name="neighborhood">
    </div>
    
    <div class="form-group">
        <label for="city">Cidade</label>
        <input type="text" id="city" name="city">
    </div>
    
    <div class="form-group">
        <label for="state">Estado</label>
        <select id="state" name="state">
            <option value="">Selecione...</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Cear√°</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Esp√≠rito Santo</option>
            <option value="GO">Goi√°s</option>
            <option value="MA">Maranh√£o</option>
            <option value="MG">Minas Gerais</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="PA">Par√°</option>
            <option value="PB">Para√≠ba</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piau√≠</option>
            <option value="PR">Paran√°</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RO">Rond√¥nia</option>
            <option value="RR">Roraima</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="SC">Santa Catarina</option>
            <option value="SE">Sergipe</option>
            <option value="SP">S√£o Paulo</option>
            <option value="TO">Tocantins</option>
        </select>
    </div>
    
    <button type="button" onclick="testCEP('01310-100')" class="test-button">üß™ Teste CEP S√£o Paulo</button>
    <button type="button" onclick="testCEP('20040-020')" class="test-button">üß™ Teste CEP Rio de Janeiro</button>
    <button type="button" onclick="clearFields()">üßπ Limpar Campos</button>

    <script>
        console.log('üöÄ Teste CEP carregado');
        
        // Buscar CEP
        async function searchZipCode(zipCode) {
            console.log('üîç Iniciando busca de CEP:', zipCode);
            const cleanZip = zipCode.replace(/\D/g, '');
            console.log('üîç CEP limpo:', cleanZip);
            
            const zipCodeIcon = document.getElementById('zipCodeIcon');
            const zipCodeLoading = document.getElementById('zipCodeLoading');
            const zipCodeFeedback = document.getElementById('zipCodeFeedback');
            
            console.log('üîç Elementos encontrados:', {
                zipCodeIcon: !!zipCodeIcon,
                zipCodeLoading: !!zipCodeLoading,
                zipCodeFeedback: !!zipCodeFeedback
            });
            
            // Limpar feedback anterior
            zipCodeFeedback.textContent = '';
            zipCodeFeedback.className = 'input-feedback';
            
            // Validar CEP
            if (cleanZip.length !== 8) {
                zipCodeFeedback.textContent = 'CEP deve ter 8 d√≠gitos';
                zipCodeFeedback.className = 'input-feedback error';
                return;
            }
            
            try {
                // Mostrar loading
                console.log('üîÑ Mostrando loading...');
                zipCodeIcon.style.display = 'none';
                zipCodeLoading.style.display = 'block';
                zipCodeFeedback.textContent = 'Buscando endere√ßo...';
                zipCodeFeedback.className = 'input-feedback info';
                
                const url = `https://viacep.com.br/ws/${cleanZip}/json/`;
                console.log('üåê Fazendo requisi√ß√£o para:', url);
                
                const response = await fetch(url);
                console.log('üì° Resposta recebida:', response.status, response.ok);
                
                const data = await response.json();
                console.log('üì¶ Dados recebidos:', data);
                
                // Esconder loading
                zipCodeLoading.style.display = 'none';
                zipCodeIcon.style.display = 'block';
                
                if (data.erro) {
                    zipCodeFeedback.textContent = 'CEP n√£o encontrado';
                    zipCodeFeedback.className = 'input-feedback error';
                    zipCodeIcon.textContent = '‚ùå';
                } else {
                    // Preencher campos
                    document.getElementById('street').value = data.logradouro || '';
                    document.getElementById('neighborhood').value = data.bairro || '';
                    document.getElementById('city').value = data.localidade || '';
                    document.getElementById('state').value = data.uf || '';
                    
                    // Destacar campos preenchidos
                    ['street', 'neighborhood', 'city', 'state'].forEach(fieldId => {
                        const field = document.getElementById(fieldId);
                        if (field.value) {
                            field.classList.add('auto-filled');
                        }
                    });
                    
                    // Feedback de sucesso
                    zipCodeFeedback.textContent = `‚úÖ Endere√ßo encontrado: ${data.localidade}/${data.uf}`;
                    zipCodeFeedback.className = 'input-feedback success';
                    zipCodeIcon.textContent = '‚úÖ';
                }
            } catch (error) {
                console.error('‚ùå Erro ao buscar CEP:', error);
                zipCodeLoading.style.display = 'none';
                zipCodeIcon.style.display = 'block';
                zipCodeIcon.textContent = '‚ùå';
                zipCodeFeedback.textContent = 'Erro ao buscar CEP. Verifique sua conex√£o.';
                zipCodeFeedback.className = 'input-feedback error';
            }
        }
        
        // Fun√ß√£o de teste
        function testCEP(cep) {
            console.log('üß™ Teste iniciado para CEP:', cep);
            document.getElementById('zipCode').value = cep;
            searchZipCode(cep);
        }
        
        // Limpar campos
        function clearFields() {
            ['zipCode', 'street', 'neighborhood', 'city', 'state'].forEach(fieldId => {
                const field = document.getElementById(fieldId);
                field.value = '';
                field.classList.remove('auto-filled');
            });
            document.getElementById('zipCodeFeedback').textContent = '';
            document.getElementById('zipCodeIcon').textContent = 'üìç';
        }
        
        // Event listener para CEP
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ DOM carregado');
            
            const zipCodeInput = document.getElementById('zipCode');
            let zipCodeTimeout;
            
            zipCodeInput.addEventListener('input', function(e) {
                console.log('‚å®Ô∏è Input detectado:', e.target.value);
                clearTimeout(zipCodeTimeout);
                
                // Aplicar m√°scara CEP
                let value = e.target.value.replace(/\D/g, '');
                value = value.replace(/(\d{5})(\d)/, '$1-$2');
                e.target.value = value;
                
                const cleanZip = value.replace(/\D/g, '');
                console.log('‚å®Ô∏è CEP formatado:', value, 'Limpo:', cleanZip);
                
                // Reset do √≠cone
                document.getElementById('zipCodeIcon').textContent = 'üìç';
                
                if (cleanZip.length === 8) {
                    console.log('‚úÖ CEP completo, iniciando busca em 500ms...');
                    zipCodeTimeout = setTimeout(() => {
                        searchZipCode(value);
                    }, 500);
                }
            });
            
            console.log('‚úÖ Event listeners configurados');
        });
    </script>
</body>
</html>
